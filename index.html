<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="scss/bootstrap-custom.css">
    <link rel="stylesheet" type="text/css" href="scss/main.css">

<body class="container">

    <div class="mt-5 mb-5 row justify-content-center logo">Lorem App</div>

    <section class="row row-cols-1 greeting">
        <div class="col avatar"><i class="fas fa-user-astronaut"></i></div>
        <p class="col">Lorem ipsum</p>
        <p class="col">Lorem ipsum dolor sit amet.</p>
    </section>

    <section>
        <form action="#" method="post" class="row justify-content-center">
            <div class="form-group col-sm-5 col-md-4">
                <input type="password" class="form-control" placeholder="new password" required>
                <small class="form-text text-muted">From 4 to 8 characters.</small>
            </div>
            <div class="form-group col-sm-5 col-md-4">
                <input type="password" class="form-control" placeholder="confirm password" required>
            </div>
            <div class="w-100"></div>
            <button type="submit" class="btn btn-outline-primary col-4">Submit</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/66fb98f352.js" crossorigin="anonymous"></script>
</body>
